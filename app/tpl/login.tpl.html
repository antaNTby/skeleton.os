<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" sizes=16x16 href="/lib/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>index.tpl.html</title>
    {* HEADLINKS *}
    {$headLinks.bootstrap_icons_css_local}
    {$headLinks.bootstrap_css_local}
    {* {$headLinks.datatables_css_local} *}
    {$headLinks.uiAdmin_css}
    {* HEADLINKS END*}
</head>

<body>
    <main>
        <h2 class="text-center mt-5">{$smarty.const.SITE_URL}</h2>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4 my-5">
                    <img alt="nix.by" class="d-block mx-auto rounded" src="/lib/{$smarty.const.LOGO256}" style="background-color:#fff;margin:60px">
                    {$smarty.const.ACCESS_DENIED_HTML}
                    <form id="aushform" method="post" action="\authenticate">
                        <div class="mb-3">
                            <label for="userlogin" class="form-label">Username</label>
                            <input type="text" class="form-control" id="userlogin" name="userlogin" value="admin" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="userpw" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="userpw" name="userpw" placeholder="Enter password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.getElementById('userpw');
        const icon = document.getElementById('toggleIcon');
        if (password.type === 'password') {
            password.type = 'text';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        } else {
            password.type = 'password';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        }
    });
    </script>
</body>

</html>
